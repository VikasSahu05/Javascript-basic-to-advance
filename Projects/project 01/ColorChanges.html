<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color changer</title>
    <style>
        div{
            text-align: center;
            margin-bottom: 20px;
        }
        .button{
            width: 150px;
            height: 150px;
            padding: 20px;
            border:1px solid;
            cursor: pointer;
        }
        #grey{background-color: grey;}
        #blue{background-color: blue;}
        #white{background-color: white;color:black!important;}
        #red{background-color: red;}
    </style>
</head>
<body>
    <h1>Color Changes APP</h1>
    <div>
        <span class="button" id="grey">Grey</span>
        <span class="button" id="blue">Blue</span>
        <span class="button" id="white">White</span>
        <span class="button" id="red">Red</span>
